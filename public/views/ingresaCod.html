<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>IngresaCod</title>
  <link rel="stylesheet" type="text/css" href="/info/materialize-css/dist/css/materialize.min.css">
  <link href="../info/css/style.css" rel="stylesheet" />
</head>

<body>
  <section class="container">
    <section class="row">
      <section class="col s12">
        <div class="center-align">
          <img src="../img/icons/message.png" alt="lockone" class="responsi">
        </div>
      </section>
      <section class="col s10 offset-s1">
        <h1 class="center-align">Ahora ingresa tu código</h1>
        <h5 class="center-align texto-gris-claro">Enviamos un SMS con el código de validación al número 997528963</h5>
      </section>
      <section class="col s12 input-field">
        <div class="input-field col s12">
          <input id="code" type="tel" placeholder="- - - - -">
          <label for="code"><img src="../img/icons/lock.png" alt="Phone Number" class="responsive-image"></label>
        </div>
      </section>
    </section>
  </section>
  <section class="container">
    <section class="row">
      <h5 class="center-align texto-gris-claro">Reintentar en <img src="../img/icons/clock.png" alt="clock">21</h5>
    </section>
  </section>

  <script src="/info/jquery/dist/jquery.min.js"></script>
  <script src="/info/materialize-css/dist/js/materialize.min.js"></script>
  <script src="../info/js/ingresaCod.js"></script>
</body>

</html>
